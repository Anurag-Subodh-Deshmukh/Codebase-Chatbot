version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: codebase-chatbot-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Main server
      dockerfile: Dockerfile
    container_name: codebase-chatbot-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET}
      POSTGRES_DB_NAME: ${POSTGRES_DB_NAME}
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      FRONTEND_URL: ${FRONTEND_URL}
      WEAVIATE_URL: ${WEAVIATE_URL}
      WEAVIATE_API_KEY: ${WEAVIATE_API_KEY}
      JINA_API_KEY: ${JINA_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      UPSTASH_PASSWORD: ${UPSTASH_PASSWORD}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./Main server:/app   # REMOVE node_modules mount
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
    container_name: codebase-chatbot-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  private:
    build:
      context: ./Private server
      dockerfile: Dockerfile
    container_name: codebase-chatbot-private
    environment:
      NODE_ENV: production
      WEAVIATE_URL: ${WEAVIATE_URL}
      WEAVIATE_API_KEY: ${WEAVIATE_API_KEY}
      JINA_API_KEY: ${JINA_API_KEY}
      UPSTASH_PASSWORD: ${UPSTASH_PASSWORD}
    depends_on:
      - backend
    volumes:
      - ./Private server:/app
    restart: unless-stopped

volumes:
  postgres_data:
